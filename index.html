<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/wp_project.css">
    <script src="js/base.js"></script>
</head>

<body class="bg">

    <div id="thumbnailBackground" class="thumbnail-background"></div>

    <div id="gradient" class="gradient"></div>

    <div class="debug padgl-2 flex col justify-center align-center">
        <p id="debugtext"></p>
    </div>

    <p id="fpsDisplay" class="fps-display">FPS</p>

    <div id="content" class="content flex col justify-center align-center">
        <div id="glass" class="glass padgl-5 flex col align-center">
            
            <div id="noise" class="noise"></div>

            <div class="page">

                <div id="thumbnail-warp" class="thumbnail-container flex-row-center">
                    <div id="thumbnail" class="thumbnail">
                        <img id="thumbnailimage" class="thumbnail-image">
                    </div>
                    <img id="paused" class="paused" src="svg/pause.svg" width="24" height="24">
                </div>

                <div class="info-container flex col justify-start align-start">
                    <div class="textb margl-2 padgl-1">
                        <h6 id="infoArtist" class="gigachadus w300"></h6>
                    </div>
                    <div class="textb margl-1 padgl-2">
                        <h5 id="infoTrackName" class="gigachadus w300"></h5>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div class="footer flex col align-center wperc100">
                <!-- Divider -->
                <div id="texturl" class="texturl margl-2 padgl-2">=
                    <h5 id="url" class="w300"></h5>
                </div>
                <div class="glow-divider martb-2"></div>
                <div class="flex wperc90 row align-center justify-space-between">
                    <!-- Center Social icons -->
                    <div id="footericons" class="padtb-1 flex row align-center">
                        <a id="socialSteam" class="social-icon-wrapper marlr-1 flex-col-center" href="" target="_blank"
                            rel="noopener noreferrer">
                            <img aria-hidden="true" class="social-icon" src="svg/steam.svg" width="24" height="24" />
                        </a>
                        <a id="socialDiscord" class="social-icon-wrapper marlr-1 flex-col-center" href=""
                            target="_blank" rel="noopener noreferrer">
                            <img aria-hidden="true" class="social-icon" src="svg/discord.svg" width="24" height="24" />
                        </a>
                        <a id="socialGithub" class="social-icon-wrapper marlr-1 flex-col-center" href="" target="_blank"
                            rel="noopener noreferrer">
                            <img aria-hidden="true" class="social-icon" src="svg/github.svg" width="24" height="24" />
                        </a>
                        <a id="socialArtstation" class="social-icon-wrapper marlr-1 flex-col-center" href=""
                            target="_blank" rel="noopener noreferrer">
                            <img aria-hidden="true" class="social-icon" src="svg/artstation.svg" width="24"
                                height="24" />
                        </a>
                        <a id="socialVK" class="social-icon-wrapper marlr-1 flex-col-center" href="" target="_blank"
                            rel="noopener noreferrer">
                            <img aria-hidden="true" class="social-icon" src="svg/vk.svg" width="24" height="24" />
                        </a>
                        <a id="socialQQ" class="social-icon-wrapper marlr-1 flex-col-center" href="" target="_blank"
                            rel="noopener noreferrer">
                            <img aria-hidden="true" class="social-icon" src="svg/qq.svg" width="24" height="24" />
                        </a>
                    </div>
                    <p id="socialDiscordTag" class="socialDiscordTag"></p>
                </div>
            </div>


        </div>
    </div>

    <canvas id="audiovis" class="canvas-outside"></canvas>

</body>

</html>
