<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/wp_project.css">
    <script src="js/base.js"></script>
</head>

<body class="bg">

    <div id="gradient" class="gradient"></div>

    <div id="content" class="content flex col justify-center align-center">
        <div id="glass" class="glass padgl-5 flex col align-center">
            <div class="page">

                <div id="thumbnail-warp" class="thumbnail-container flex-row-center">
                    <div id="thumbnail" class="thumbnail"><img id="thumbnailimage" class="thumbnail-image"></div>
                </div>

                <div class="info-container flex col justify-start align-center">
                    <div class="textb margl-2 padgl-2">
                        <h6 id="infoArtist" class="gigachadus w300"></h6>
                    </div>
                    <div class="textb margl-2 padgl-2">
                        <h5 id="infoTrackName" class="gigachadus w300"></h5>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div class="footer flex col align-center wperc100">
                <!-- Divider -->
                <div id="texturl" class="texturl margl-2 padgl-2">
                    <h5 id="url" class="w300"></h5>
                </div>
                <div class="glow-divider martb-2"></div>
                <div class="flex wperc90 row align-center justify-space-between">
                    <!-- Center Social icons -->
                    <div id="footericons" class="padtb-1 flex row align-center">
                        <a class="social-icon-wrapper marlr-1 flex-col-center"
                            href="https://steamcommunity.com/id/esstx/" target="_blank" rel="noopener noreferrer">
                            <img aria-hidden="true" class="social-icon" src="svg/steam.svg" width="24" height="24" />
                        </a>
                        <a class="social-icon-wrapper marlr-1 flex-col-center" href="https://discord.gg/7qMT8Azffs"
                            target="_blank" rel="noopener noreferrer">
                            <img aria-hidden="true" class="social-icon" src="svg/discord.svg" width="24" height="24" />
                        </a>
                        <a class="social-icon-wrapper marlr-1 flex-col-center" href="https://github.com/ESSTX"
                            target="_blank" rel="noopener noreferrer">
                            <img aria-hidden="true" class="social-icon" src="svg/github.svg" width="24" height="24" />
                        </a>
                        <a class="social-icon-wrapper marlr-1 flex-col-center" href="https://www.artstation.com/esstx"
                            target="_blank" rel="noopener noreferrer">
                            <img aria-hidden="true" class="social-icon" src="svg/artstation.svg" width="24"
                                height="24" />
                        </a>
                    </div>
                    <div class="padtb-1">

                        <p id="fpsDisplay" style="height: 24px;">FPS</p>

                    </div>
                </div>
            </div>


        </div>
    </div>

    <canvas id="audiovis"></canvas>

</body>

</html>
